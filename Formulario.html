<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="page">
        <div class="superior">    
            <header>
                <h1>Crie e compartilhe seu evento.</h1>
                <p>
                    O primeiro passo é preencher esse formulário de inscrição
                </p>
            </header>
        </div>
        <form id="my-form" action="">
            
            <fieldset>
                <div class="fieldset-area">
                    <legend>Informação do Evento</legend>

                    <div class="input-aba">
                        <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                        <input type="text" id="event-title">
                    </div>

                    <div class="input-aba">
                        <label for="event-link">Link do Evento <span>(Comece com https://)</span></label>
                        <input type="url" id="event-link">
                    </div>

                    <div class="input-aba">
                        <label for="event-whats">Whatsapp para contato <span>(somente números)</span></label>
                        <input type="number" id="event-whats">
                    </div>

                    <div class="input-aba">
                        <label for="event-info">Informações extras <span></span></label>
                        <textarea id="event-info"></textarea>
                    </div>

                    <div class="input-aba">
                        <label for="event-title">Categoria <span></span></label>
                        <select name="" id="">
                            <option value="live">Ao vivo</option>
                            <option value="podcast">Podcast</option>
                            <option value="Mentor">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-area">
                    <legend>Privacidade</legend>
                    
                        <div class="input-aba">
                            <label for="event-email">E-mail do administrador<span>(digite um email válido.)</span></label>
                            <input type="email" id="event-email">
                        </div>
        
                        <div class="input-aba">
                            <label for="event-pass">Link do Evento <span>(Comece com https://)</span></label>
                            <input type="password" id="event-pass">
                        </div>
        
                        <div class="checkbox-aba">
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</label>
                        </div>
                </div>
               
            </fieldset>

            <fieldset>
                <div class="fieldset-area">
                    <legend>Dia e Hora</legend>

                
                        <div class="col-3">
                            <div class="input-aba">
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date">
                            </div>
        
                            <div class="input-aba">
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>
        
                            <div class="input-aba">
                                <label for="event-end">Das</label>
                                <input type="time" id="event-end">
                            </div>
                        </div>
                
                </div>
            </fieldset>
        </form>
        <footer>
            <div class="form-button">
                <input 
                class="button" 
                type="submit" 
                form="my-form" 
                value="Salvar Evento">
            </div>
        </footer>
    </div>
</body>
</html>
